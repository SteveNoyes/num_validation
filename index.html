<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Validation</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./app.css">
  <!-- Font Awesome Script -->
  <script src="https://kit.fontawesome.com/5e8f72a981.js" crossorigin="anonymous" async></script>
</head>
<body>
  <div class="container">
    <!-- time and battery life -->
    <div class="top">
      <span class="time">12:34PM&nbsp;<i class="fas fa-location-arrow"></i></span>
      <div class="speaker"></div>
      <div class="camera"></div>
      <span class="service-battery"><i class="fas fa-signal"></i>&nbsp;LTE&nbsp;<i class="fas fa-battery-three-quarters"></i></span>
    </div>
    <!-- enter number input -->
    <div class="input-results">
      <input type="text" id="input" placeholder="Enter number here" />
      <p id="results">
        <span>Use your keyboard or the keypad below</span><span>Then press enter or call</span>
      </p>
    </div>
    <!-- Keypad -->
    <div class="buttons">
      <div class="button num-btn">
        <p>1</p>
      </div>
      <div class="button num-btn">
        <p>2</p>
        <span>ABC</span>
      </div>
      <div class="button num-btn">
        <p>3</p>
        <span>DEF</span>
      </div>
      <div class="button num-btn">
        <p>4</p>
        <span>GHI</span>
      </div>
      <div class="button num-btn">
        <p>5</p>
        <span>JKL</span>
      </div>
      <div class="button num-btn">
        <p>6</p>
        <span>MNO</span>
      </div> 
      <div class="button num-btn">
        <p>7</p>
        <span>PQRS</span>
      </div>
      <div class="button num-btn">
        <p>8</p>
        <span>TUV</span>
      </div>
      <div class="button num-btn">
        <p>9</p>
        <span>WXYZ</span>
      </div>
      <div class="button"><i class="fas fa-asterisk"></i></div>
      <div class="button num-btn" number="0">
        <p>0</p>
        <span><i class="fas fa-plus"></i></span>
      </div>
      <div class="button">#</div>
      <div class="button phone-button" id="phone-button">
        <i class="fas fa-phone-alt"></i>
      </div>
    </div>
    <!-- Bottom Icons -->
    <div class="bottom">
      <div class="item contacts">
        <i class="fas fa-user-circle"></i><span>Contacts</span>
      </div>
      <div class="item recents">
        <i class="fas fa-clock"></i><span>Recents</span>
      </div>
      <div class="item keypad">
        <div class="buttons">
          <div class="c"></div>
          <div class="c"></div>
          <div class="c"></div>
          <div class="c"></div>
          <div class="c"></div>
          <div class="c"></div>
          <div class="c"></div>
          <div class="c"></div>
          <div class="c"></div>
        </div>
        <span>Keypad</span>
      </div>
      <div class="item favorites">
        <i class="fas fa-star"></i><span>Favorites</span>
      </div>
      <div class="item voicemail">
        <i class="fas fa-voicemail"></i><span>Voicemail</span>
      </div>
    </div>
  </div><!-- End of Container -->
  <script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
