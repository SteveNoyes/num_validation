<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Validation</title>
  <link rel="stylesheet" href="./app.css">
</head>
<body>
  <div class="container">
    <!-- time and battery life -->
    <!-- enter number input -->
    <div class="input-results">
      <input type="text" placeholder="Enter number here" />
      <p>Use your keyboard or the keypad below. Then press enter or call</p>
    </div>
    <!-- Keypad -->


  <div class="buttons">
    <div class="button num-btn">
      <p>1</p>
    </div>
    <div class="button num-btn">
      <p>2</p>
      <span>ABC</span>
    </div>
    <div class="button num-btn">
      <p>3</p>
      <span>DEF</span>
    </div>
    <div class="button num-btn">
      <p>4</p>
      <span>GHI</span>
    </div>
    <div class="button num-btn">
      <p>5</p>
      <span>JKL</span>
    </div>
    <div class="button num-btn">
      <p>6</p>
      <span>MNO</span>
    </div> 
    <div class="button num-btn">
      <p>7</p>
      <span>PQRS</span>
    </div>
    <div class="button num-btn">
      <p>8</p>
      <span>TUV</span>
    </div>
    <div class="button num-btn">
      <p>9</p>
      <span>WXYZ</span>
    </div>
    <div class="button">*</div>
    <div class="button num-btn">
        <p>0</p>
        <span>+</span>
    </div>
    <div class="button">#</div>
  </div>



    <!-- Bottom Icons -->
  </div>

  <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
